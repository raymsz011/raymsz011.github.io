<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- GU CSS -->
    <link rel="stylesheet" href="https://use.typekit.net/kxs8zon.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Georgetown University Assessment</title>
  </head>

  <body>
    <!-- header -->
  <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color:#041E42">

                <div >
                    <br>
                    <img src="/GUAssessment/img/lockup-single.png" alt="logo1" class="header_logo">
                    <br><br>
                </div>
            </div> 
            <!-- heading -->
            <div class="col-md-12" style="background-color:#F8FAFD">
                <div>
                     <h1 class="heading_top"> Hoyas in August Event Attendees</h1>
                 
                </div>

                <!-- searchbox -->
                <div class="row"> 
                    <div class="col-md-4">
                        <h2>Filter Attendees</h2> <br>
                        <h5>By Name</h5>
                        <div  class="input-group mb-3 h-25" >
                        <input type="text" class="form-control"  aria-label="Search" aria-describedby="button-addon2" id="search">
                        
                        <div class="input-group-append ">
                            <button type="button" class="btn btn-link" id="search-button">
                                <img src="/GUAssessment/img/search.svg">
                            </button>
                        </div>
                        </div>

                        <!-- checkboxes -->
                        <hr>
                        <h5>School</h5>

                        <div class="checkboxes1"> 
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="checkbox" value="" id="CollegeChecked" >
                            <label class="form-check-label" for="CollegeChecked">
                            <p class="school-select"> College </p>
                            </label>
                        </div>
                        <div class="form-check form-check-inline" id="check2">
                            <input class="form-check-input" type="checkbox" value="" id="LawChecked" >
                            <label class="form-check-label" for="LawChecked">
                            <p class="school-select"> Law </p>
                            </label>
                        </div>
                        </div>

                        
                        <hr>
                        <h5>Registration Status</h5>
                        <br>

                        <div class="checkboxes2"> 
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="checkbox" value="" id="RegisteredChecked" >
                            <label class="form-check-label" for="RegisteredChecked">
                            <p class="school-select"> Registered </p>
                            </label>
                        </div>
                        <div class="form-check form-check-inline" id="check3">
                            <input class="form-check-input" type="checkbox" value="" id="NotRegisteredChecked" >
                            <label class="form-check-label" for="NotRegisteredChecked">
                            <p class="school-select"> Not registered </p>
                            </label>
                        </div>
                        </div>

                    </div>

                    <!-- output info -->
                    <div class="col-md-4" id="box-border">
                        <div class="border border-secondary border-1" id="box-1">
                            <p class="School-year"> College' 92</p>
                            <p class="Attendees-name"> Jane Hoya</p>
                            <p class="Reg-status"> Registered</p>
                        
                         </div>


                    </div>
                    

                    <div class="col-md-4" id="box-border">
                        <div class="border border-secondary border-1" id="box-2">
                            <p class="School-year"> Law' 86</p>
                            <p class="Attendees-name"> George Town</p>
                            <p class="Reg-status"> Not Registered</p>
                        </div>

                    </div>

                    <div class="col-md-4 offset-md-4" id="box-border">
                        <div class="border border-secondary border-1" id="box-3">
                            <p class="School-year"> College' 72, Law'76</p>
                            <p class="Attendees-name"> James Saxa</p>
                            <p class="Reg-status"> Registered</p>
                        </div>
                    
                    </div>


                </div>

            </div>    

            <!-- footer -->
            <div class="col-md-12 mw-100" id="footer" style="background-color:#041E42">
                <div class="footer-main" >
                        <br >
                        <img src="/GUAssessment/img/lockup-long.png" alt="logo2" class="footer_logo">
                        <br><br>
                </div>
            </div>
            <div class="col-md-12 mw-100" >
                <div id="footer-text">

                    <h4>Contact </h4>
                    <h4>Accessibility </h4>
                    <h4>Copyright </h4>
                    <h4>Privacy </h4>
                    
                </div>
            </div>
            


            
        </div>
  </div>        
 



    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
